<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">


</head>
<body>
  
    

    <section>
        <div class="row1">
            <div class=" col-12 mt-3 text-center">

                <h1>SPS.</h1>

            </div>
        </div>
    </section>
    
        
        <section class="pt-3 pb-3" style="background-color: #f1efef;">
            <div class="container bg-white p-5  " style="max-width:920px;">
                
                <div class="row">
                    <div class="col-12 ">
                        <h2 class="title mt-5">REGISTRATION</h2>
                    </div>
                </div>


                <form id="form-submit">
                    <div class="one">
                        <input name="fname" id="fname"  type="text" style="width: 100%; outline: none; border: none;" placeholder="Full Name">
                        <label for="fname" generated=true class="error"></label>

                        <hr>

                    </div>

                    <div class="row mt-2">
                    <div class="one col-lg-6">
                        <input id="pl" name="place" type="text" placeholder="Place" >
                        <label for="pl" generated=true class="error"></label>
                        <hr>

                    </div>
                    <div class="one col-lg-6">
                        <select id="ge" name="gender" class="form-control form-control-sm " style="border: none; outline: none; width: 100px;">
                            <option value=""selected disabled>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Custom</option>
                           

                          </select>
                          <label for="ge" generated=true class="error"></label>
                          <hr>
                        
                    </div>

                </div>
                <div class="one">

                        <input id="em" name="email" type="email" placeholder="Email">
                        <label for="em" generated=true class="error"></label>
                        <hr>

                </div>
                <div class="row mt-2">
                    <div class="one col-lg-6">
                        <input id="cnt" name="number" type="tel" placeholder="Contact No" >
                        <label for="cnt generated=true class="error"></label>
                        <hr>

                    </div>
                    <div class="one col-lg-6">
                        <select id="empl" name="employement" class="form-control form-control-sm " style="border: none; outline: none; width: 160px;">
                            <option value=""selected disabled>Employment Status</option>
                            <option>Employed</option>
                            <option>Fresher</option>
                            <option>Student</option>
                           

                          </select>
                          <label for="empl" generated=true class="error"></label>
                          <hr>
                        
                    </div>

                </div>


                <div class="one col-xs-12">
                    <select id="qual" name="education" class="form-control form-control-sm " style="border: none; outline: none;width: 180px;">
                        <option value="" selected disabled>Education Qualification</option>
                        <option>Bsc/Msc</option>
                        <option>B-tech/M-tech</option>
                        <option>Diploma</option>
                        <option>Other</option>
                       

                      </select>
                      <label for="qual" generated=true class="error"></label>
                      <hr>
                    
                </div>
                <div class="one">
                    <input id="coll" name="college" type="text" style="width: 100%; outline: none; border: none;" placeholder="Name of collage & organisation">
                    <label for="coll" generated=true class="error"></label>
                    <hr>

                </div>

                <div class="one col-lg-6">
                    <input id="gradu" name="yearofgraduation" type="tel" placeholder="Year of Graduation" >
                    <label for="gradu" generated=true class="error"></label>
                    <hr>

                </div>

            <div class="textarea">



                <textarea id="mo"  class="input--style-2  col-12" name="more" type="text" placeholder="Tell us more about you"  ></textarea>
                <label for="mo" generated=true class="error"></label>
                <hr>
                
            </div>

            <div class="textarea">



                <textarea id="wh" class="input--style-2  col-12" name="why" type="text" placeholder="Why do you want to join SPS?"  ></textarea>
                <label for="wh" generated=true class="error"></label>
                <hr>

            </div>


            <div class="textarea">



                <textarea id="mt" class="input--style-2  col-12" name="motivate" type="text" placeholder="What motivates you work hard every day"></textarea>
                <label for="mt" generated=true class="error"></label>
                <hr>

            </div>

            
            <div class="one col-xs-12">
                <select id="ref" name="ref" class="form-control form-control-sm " style="border: none; outline: none;width: 230px;">
                    <option value=""selected disabled  >Where did you lern about SPS?</option>
                    <option>Crossroads Youtube Channel</option>
                    <option>Youtube</option>
                    <option>Friends</option>
                    <option>Facebook</option>
                    <option>Whatsapp Group</option>
                   

                  </select>
                  <label for="ref" generated=true class="error"></label>
                  <hr>
                
            </div>
            <div class="checkbox">
                <input id="ag" name="agree" type="checkbox">
                <label for="ag" generated=true class="error"></label>
                <label class="agree" for=""> I agree that I have read and understood all the <a href="index.html#faqs"> FAQs</label></a>
                <hr>
            </div>
            <div class="submit">
               <input type="submit" class="button col-12 mb-5" style="width: 100%;height: 55px; background-color: #22c9b5;" value="REGISTER">




            </div> 

            </form>
        </section>

    </div>

        <section class="bg-white">

            <div class="container">

                <div class="col-12 pt-5">
                    <div class="copyright mt-5 mb-4">
                        <div class="container col-12">
                            <div class="text-center">
                                <p>Copyright Â©Packapeer Academy Pvt Ltd 2021</p>
                            </div>
                
                        </div>
                    </div>
                </div>
            </div>

    

        </section>



        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
       <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
        <script src="form.js"></script>
</body>
</html>
